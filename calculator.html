<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator-style.css">
    </head>
    <body>
        <input type="number" id="form" value="0">
        <table>
         <tr>
             <td>
                 <button id="percent">%</button>
             </td>
             <td>
               <button id="ce">CE</button> 
            </td>
            <td>
                <button id="c">C</button> 
            </td>
            <td>
                <button id="del">DEL</button> 
            </td>
         </tr>
         <tr>
            <td>
                <button id="dogex"> 1/<sub>x</sub></button> 
            </td>
            <td>
                <button id="x2">x <sup>2</sup></button> 
           </td>

           <td>
            <button id="sqrt">&#8730; x  </button> 
           </td>

           <td>
            <button id="division">&#xf7;</button> 
            </td>
        </tr>

        <tr>
            <td>
                <button id="seven">7</button> 
            </td>
            <td>
                <button id="eight">8</button> 
           </td>

           <td>
            <button id="nine">9</button> 
           </td>

           <td>
            <button id="multiplier">&#xd7;</button> 
            </td>
        </tr>

        <tr>
            <td>
                <button id="four">4</button> 
            </td>
            <td>
                <button id="five">5</button> 
           </td>

           <td>
            <button id="six">6</button> 
           </td>

           <td>
            <button id="minus">&#x2212;</button> 
            </td>
        </tr>

        <tr>
            <td>
                <button id="one">1</button> 
            </td>
            <td>
                <button id="two">2</button> 
           </td>

           <td>
            <button id="three">3</button> 
           </td>

           <td>
            <button id="plus"> &#x2b;</button> 
            </td>
        </tr>

        <tr>
            <td>
                <button><sup>&#x2b;</sup>/<sub>&#x2212;</sub></button> 
            </td>
            <td>
                <button id="zero">0</button> 
           </td>

           <td>
            <button id="point">.</button> 
           </td>

           <td>
            <button id="egal">=</button> 
            </td>
        </tr>
        </table>

    <script src="functionalitate2.js"></script>
